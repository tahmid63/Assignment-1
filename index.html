<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cool Dark UI Template</title>
 <link rel="stylesheet" href="style.css">
</head>
<style>
 #heading {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f6;
      background-image: url("Assets/Hero-bg.png");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      height: 100vh;
      color: #111;
      display: flex;
      flex-direction: column;
      text-align: center;
    }
</style>

<body>
<div id = "heading">
  <header>
    <div class="logo">LOGO</div>
    <button class="signup-btn">Sign Up</button>
  </header>

  <main>
    <h1>Cool Dark UI Template for<br>Webflow Agencies!</h1>
    <button class="main-btn">Stay Focused</button>
  </main>
</div>
<div class="section-container">
    <div class="section-content">
      <div class="section-text">
        <h2>See It in Action</h2>
        <p>Explore the live preview and imagine your brand in this bold new look.</p>
        <button class="preview-btn">Launch Live Preview</button>
      </div>
      <div class="section-image">
        <!-- Replace src with your actual image URL -->
        <img src="Assets/wc-mini.png" alt="Webflow Conf 2022 Preview">
      </div>
    </div>
  </div>
 

  

</body>

</html>
